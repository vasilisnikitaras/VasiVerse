<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📞 Call Logger Demo — NovaNest & VasiVerse</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      max-width: 700px;
      margin: auto;
      background: var(--bg, #f9f9f9);
      color: var(--text, #222);
      transition: all 0.3s ease;
    }
    h2 { text-align: center; }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      font-size: 1rem;
      border: 1px solid #ccc;
    }
    button {
      background: #0077ff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover { background: #005fcc; }
    #confirmationMsg {
      color: green;
      font-weight: bold;
      text-align: center;
    }
    table {
      width: 100%;
      margin-top: 1rem;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 0.5rem;
      text-align: left;
    }
    .dark {
      --bg: #1e1e1e;
      --text: #f9f9f9;
    }
    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <h2 id="title">Call Logger Demo</h2>

  <label id="labelName" for="nameInput"></label>
  <input id="nameInput" />

  <label id="labelPhone" for="phoneInput"></label>
  <input id="phoneInput" />

  <label id="labelDuration" for="durationInput"></label>
  <input id="durationInput" />

  <label id="labelIssue" for="issueInput"></label>
  <textarea id="issueInput"></textarea>

  <button id="logBtn"></button>
  <p id="confirmationMsg"></p>

  <select id="langSelector">
    <option value="en">🇬🇧 English</option>
    <option value="fr">🇫🇷 Français</option>
    <option value="el">🇬🇷 Ελληνικά</option>
  </select>
  <button onclick="toggleDarkMode()">🌗 Toggle Dark Mode</button>
  <button onclick="downloadLog()">📤 Download Log (.txt)</button>

  <table id="logTable">
    <thead>
      <tr>
        <th>Name</th><th>Phone</th><th>Duration</th><th>Issue</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <footer>
    <p>Created by Vasileios Nikitaras & Copilot 🤝</p>
    <small>© 2025 — All Rights Reserved</small>
  </footer>

  <script>
    const translations = {
      en: {
        title: "Call Logger Demo",
        labels: {
          name: "Caller Name or Number",
          phone: "Phone Number",
          duration: "Duration (minutes)",
          issue: "Problem Description"
        },
        button: "Log Call",
        confirmation: "📞 Call from ",
        logged: " successfully logged!"
      },
      fr: {
        title: "Démo d'enregistreur d'appel",
        labels: {
          name: "Nom ou numéro d'appelant",
          phone: "Numéro de téléphone",
          duration: "Durée (minutes)",
          issue: "Description du problème"
        },
        button: "Enregistrer l'appel",
        confirmation: "📞 L’appel de ",
        logged: " a été enregistré avec succès !"
      },
      el: {
        title: "Demo Καταγραφής Κλήσεων",
        labels: {
          name: "Όνομα ή αριθμός κλήσης",
          phone: "Τηλέφωνο",
          duration: "Διάρκεια (λεπτά)",
          issue: "Περιγραφή προβλήματος"
        },
        button: "Καταγραφή Κλήσης",
        confirmation: "📞 Η κλήση του/της ",
        logged: " καταγράφηκε επιτυχώς!"
      }
    };

    let currentLang = "el";
    let logData = [];

    function updateLanguage(lang) {
      currentLang = lang;
      const t = translations[lang];
      document.getElementById("title").innerText = t.title;
      document.getElementById("labelName").innerText = t.labels.name;
      document.getElementById("labelPhone").innerText = t.labels.phone;
      document.getElementById("labelDuration").innerText = t.labels.duration;
      document.getElementById("labelIssue").innerText = t.labels.issue;
      document.getElementById("logBtn").innerText = t.button;
    }

    function logCall() {
      const t = translations[currentLang];
      const name = document.getElementById("nameInput").value;
      const phone = document.getElementById("phoneInput").value;
      const duration = document.getElementById("durationInput").value;
      const issue = document.getElementById("issueInput").value;

      if (name && phone && duration) {
        document.getElementById("confirmationMsg").innerText = t.confirmation + name + t.logged;
        const table = document.getElementById("logTable").querySelector("tbody");
        const row = table.insertRow();
        [name, phone, duration, issue].forEach(val => {
          const cell = row.insertCell();
          cell.innerText = val;
        });
        logData.push({ name, phone, duration, issue });
        clearFields();
      } else {
        document.getElementById("confirmationMsg").innerText = "⚠️ Please fill all required fields.";
      }
    }

    function clearFields() {
      ["nameInput", "phoneInput", "durationInput", "issueInput"].forEach(id => {
        document.getElementById(id).value = "";
      });
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    function downloadLog() {
      let content = "Call Log Entries\n\n";
      logData.forEach((log, i) => {
        content += `#${i + 1}\nName: ${log.name}\nPhone: ${log.phone}\nDuration: ${log.duration}\nIssue: ${log.issue}\n\n`;
      });
      const blob = new Blob([content], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "call_log.txt";
      link.click();
    }

    document.getElementById("logBtn").addEventListener("click", logCall);
    document.getElementById("langSelector").addEventListener("change", e => updateLanguage(e.target.value));
    updateLanguage("el");
  </script>

</body>
</html>
