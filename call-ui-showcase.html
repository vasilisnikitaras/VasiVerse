  <script>
    const translations = {
      en: {
        title: "Call Logger Demo",

        labels: {
          name: "Nom ou numÃ©ro d'appelant",
          phone: "NumÃ©ro de tÃ©lÃ©phone",
          duration: "DurÃ©e (minutes)",
          issue: "Description du problÃ¨me"
        },
        button: "Enregistrer l'appel",
        confirmation: "ğŸ“ Lâ€™appel de ",
        logged: " a Ã©tÃ© enregistrÃ© avec succÃ¨s !"
      },
      el: {
        title: "Demo ÎšÎ±Ï„Î±Î³ÏÎ±Ï†Î®Ï‚ ÎšÎ»Î®ÏƒÎµÏ‰Î½",
        labels: {
          name: "ÎŒÎ½Î¿Î¼Î± Î® Î±ÏÎ¹Î¸Î¼ÏŒÏ‚ ÎºÎ»Î®ÏƒÎ·Ï‚",
          phone: "Î¤Î·Î»Î­Ï†Ï‰Î½Î¿",
          duration: "Î”Î¹Î¬ÏÎºÎµÎ¹Î± (Î»ÎµÏ€Ï„Î¬)",
          issue: "Î ÎµÏÎ¹Î³ÏÎ±Ï†Î® Ï€ÏÎ¿Î²Î»Î®Î¼Î±Ï„Î¿Ï‚"
        },
        button: "ÎšÎ±Ï„Î±Î³ÏÎ±Ï†Î® ÎšÎ»Î®ÏƒÎ·Ï‚",
        confirmation: "ğŸ“ Î— ÎºÎ»Î®ÏƒÎ· Ï„Î¿Ï…/Ï„Î·Ï‚ ",
        logged: " ÎºÎ±Ï„Î±Î³ÏÎ¬Ï†Î·ÎºÎµ ÎµÏ€Î¹Ï„Ï…Ï‡ÏÏ‚!"
      }
    };

    let currentLang = "el";
    let logData = [];

    function updateLanguage(lang) {
      currentLang = lang;
      const t = translations[lang];
      document.getElementById("title").innerText = t.title;
      document.getElementById("labelName").innerText = t.labels.name;
      document.getElementById("labelPhone").innerText = t.labels.phone;
      document.getElementById("labelDuration").innerText = t.labels.duration;
      document.getElementById("labelIssue").innerText = t.labels.issue;
      document.getElementById("logBtn").innerText = t.button;
    }

    function logCall() {
      const t = translations[currentLang];
      const name = document.getElementById("nameInput").value;
      const phone = document.getElementById("phoneInput").value;
      const duration = document.getElementById("durationInput").value;
      const issue = document.getElementById("issueInput").value;

      if (name && phone && duration) {
        document.getElementById("confirmationMsg").innerText = t.confirmation + name + t.logged;
        const table = document.getElementById("logTable").querySelector("tbody");
        const row = table.insertRow();
        [name, phone, duration, issue].forEach(val => {
          const cell = row.insertCell();
          cell.innerText = val;
        });
        logData.push({ name, phone, duration, issue });
        clearFields();
      } else {
        document.getElementById("confirmationMsg").innerText = "âš ï¸ Please fill all required fields.";
      }
    }

    function clearFields() {
      ["nameInput", "phoneInput", "durationInput", "issueInput"].forEach(id => {
        document.getElementById(id).value = "";
      });
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    function downloadLog() {
      let content = "Call Log Entries\n\n";
      logData.forEach((log, i) => {
        content += `#${i + 1}\nName: ${log.name}\nPhone: ${log.phone}\nDuration: ${log.duration}\nIssue: ${log.issue}\n\n`;
      });
      const blob = new Blob([content], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "call_log.txt";
      link.click();
    }

    document.getElementById("logBtn").addEventListener("click", logCall);
    document.getElementById("langSelector").addEventListener("change", e => updateLanguage(e.target.value));
    updateLanguage("el");
  </script>
