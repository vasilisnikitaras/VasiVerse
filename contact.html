<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact VasiVerse</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>📬 Contact</h1>
    <p>Have feedback or want to connect? Drop me a message!</p>
  </header>


<main>
  <section class="fade-in">
    <form id="contact-form" action="mailto:hello@vasiverse.com" method="post" enctype="text/plain">
      <label for="name">👤 Your Name</label><br/>
      <input type="text" id="name" name="name" required><br/><br/>

      <label for="email">📧 Your Email</label><br/>
      <input type="email" id="email" name="email" required><br/><br/>

      <label for="message">💬 Message</label><br/>
      <textarea id="message" name="message" rows="5" required></textarea><br/><br/>

      <button type="submit">Send Message 🚀</button>
    </form>

    <p id="confirmation" style="display: none; color: green; font-weight: bold; margin-top: 1rem;">
      ✅ Your message has been prepared! Check your email app to send it.
    </p>
  </section>
</main>
