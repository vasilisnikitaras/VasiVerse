<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact – VasiVerse</title>
  <link rel="stylesheet" href="style.css" />
<script defer src="https://unpkg.com/scrollreveal"></script>
</head>
<body>
  <!-- 🌙 Theme toggle -->
  <button id="theme-toggle">🌙</button>

  <header>
    <h1>📬 Let’s Connect</h1>
    <p>I’m always open to feedback, ideas, and collaborations!</p>
  </header>

  <main>
    <!-- 📇 Contact Cards -->
    <section class="section contact-section fade-in">
      <div class="contact-cards">
        <div class="card">
          <h3>✉️ Email</h3>
          <p><a href="mailto:vasilis@example.com">vasilis@example.com</a></p>
        </div>
        <div class="card">
          <h3>🌐 GitHub</h3>
          <p><a href="https://github.com/vasilisnikitaras" target="_blank">github.com/vasilisnikitaras</a></p>
        </div>
        <div class="card">
          <h3>💼 LinkedIn</h3>
          <p><a href="https://linkedin.com/in/vasilisnikitaras" target="_blank">/in/vasilisnikitaras</a></p>
        </div>
      </div>
    </section>

    <!-- 📤 Contact Form -->
    <section class="section fade-in">
      <h2>Or Send a Message</h2>
      <form action="https://formspree.io/f/YOUR-ID" method="POST" class="contact-form">
        <input type="text" name="name" placeholder="Your name" required />
        <input type="email" name="_replyto" placeholder="Your email" required />
        <textarea name="message" placeholder="Your message..." rows="5" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <!-- 🔝 Scroll to top -->
  <button id="back-to-top" title="Back to top">🔝</button>
<section class="section fade-in">
  <a href="index.html" class="home-button">← Back to Home</a>
</section>

  <!-- Footer -->
  <footer class="site-footer">
    <p>Made with ❤️ by <a href="https://github.com/vasilisnikitaras" target="_blank">Vasilis Nikitaras</a></p>
  </footer>

  <!-- Scripts -->
  <script>
    // Scroll reveal
    ScrollReveal().reveal('.fade-in', {
      delay: 150,
      distance: '40px',
      origin: 'bottom',
      duration: 800,
      easing: 'ease-in-out',
      reset: false
    });

    // Back to top
    document.getElementById("back-to-top").addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });

    // Dark mode
    const toggle = document.getElementById("theme-toggle");
    const currentTheme = localStorage.getItem("theme");
    if (currentTheme === "dark") document.body.classList.add("dark");
    toggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const theme = document.body.classList.contains("dark") ? "dark" : "light";
      localStorage.setItem("theme", theme);
      toggle.textContent = theme === "dark" ? "☀️" : "🌙";
    });
  </script>
  
<script>
try {
  ScrollReveal().reveal(".fade-in", {
    delay: 150,
    distance: "40px",
    origin: "bottom",
    duration: 800,
    easing: "ease-in-out",
    reset: false
  });
} catch (e) {
  document.body.classList.add("no-scrollreveal");
}
</script>

</body>
</html>
